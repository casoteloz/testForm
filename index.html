<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/style.css?cb=1570603061895">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper d-flex align-items-center">
        <div class="container">
            <div id="msg" class="alert" role="alert">
            </div>
            <main>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <section class="d-flex align-items-center">
                            <div class="main-form">
                                <div class="main-form__three">
                                    <div class="main-form__two">
                                        <div class="main-form__one">
                                            <div class="main-form__center">
                                                <div class="main-form__info"></div>
                                                <div class="main-form__login">
                                                    <h1 class="main-form__h1 mb-4 text-center">Entrar na minha conta</h1>
                                                    <form id="form_login" name="form_login" action="" method="POST"> 
                                                        <div class="form-group">
                                                            <span class="main-form__iconInput">
                                                                <i class="fa fa-user" aria-hidden="true"></i>
                                                            </span>
                                                            <input id="email" name="email" type="email" class="form-control main-form__input" placeholder="Email">
                                                        </div>
                                                        <div class="form-group">
                                                            <span class="main-form__iconInput">
                                                                <i class="fa fa-lock" aria-hidden="true"></i>
                                                            </span>
                                                            <input id="password" name="password" type="password" class="form-control main-form__input" placeholder="Senha">
                                                        </div>
                                                        <button id="send_btn"  type="submit" class="btn btn-primary btn-lg main-form__button">Entrar</button>
                                                        <div class="form-check mt-3 text-center">
                                                            <input class="form-check-input main-form_check" type="checkbox">
                                                            <label class="form-check-label main-form__connected">
                                                                Manten ha-me conectado
                                                            </label>
                                                        </div>
                                                    </form>                                                        
                                                </div>
                                            </div>                                
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </section>               
                    </div> 
                    <div class="col-sm-3"></div>
                </div>
                <div class="row main-signIn mt-3">
                    <div class="col-sm-12 text-center main-signIn__link">
                        <a class="main-signIn__link--itemA"href="#"><h3>Precisa de uma conta? <span>Inscrever-se</span></h3></a>
                        <h3 class="mt-3">Esqueceu sua senha? <a href=""><span>Clique aqui.</span></a></h3>
                    </div>
                </div>
            </main>    
            <footer class="mt-4">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <section class="main-footer text-center">
                            <h3 class="main-footer__company"><span><i class="fa fa-info"></i></span>Keyrus</h3>
                        </section>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/d7bea0f2cb.js"></script>
    <script src="public/js/all.js?cb=1570603061895"></script>


    
</body>
</html>
